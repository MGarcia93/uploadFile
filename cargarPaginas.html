<!DOCTYPE html>
<html lang="en">

<head>

    <title>Edicion Impresa - Carga de Archivos</title>

<body>
    <div class="container text-center">
        <header>
            <h1 class="title bg-gray text-center p-3 mt-2">Carga de Paginas</h1>
        </header>

        <form action="./uploadFile.php" method="post" enctype="multipart/form-data"
            class="border border-1 rounded-2 p-3 d-flex d-md-inline-flex flex-wrap flex-md-nowrap gap-3 justify-contetn-beetween">
            <input class="form-control" type="text" name="product" placeholder="prefijo de seccin" maxlength="3">
            <input class="form-control" type="file" name="file[]" multiple>
            <select class=" form-select col-12 col-md-4" name="type" style="max-width: 5rem;">
                <option value="pdf">pdf</option>
                <option value="image">image</option>
                <option value="zip" disable>zip</option>
            </select>
            <input class="form-control" type="date" name="date" />
            <input type="submit" value="enviar" class="btn btn-success ">




        </form>

    </div>
